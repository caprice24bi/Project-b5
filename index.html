<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center-text">
    <h1>Selamat Ulang Tahun Sayang ❤️</h1>
    <p class="instruction">Tiup lilinnya lewat mic ya 😘🎂</p>
  </div>

  <div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>
    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>

    <!-- 5 Lilin -->
    <div class="candle" style="left:20px"><div class="flame"></div></div>
    <div class="candle" style="left:60px"><div class="flame"></div></div>
    <div class="candle" style="left:100px"><div class="flame"></div></div>
    <div class="candle" style="left:140px"><div class="flame"></div></div>
    <div class="candle" style="left:180px"><div class="flame"></div></div>
  </div>

  <canvas id="confetti"></canvas>
  <div id="popup" class="hidden">Selamat Ulang Tahun yang ke-34 Sayang 🎉</div>

  <script src="script.js"></script>
</body>
</html>
