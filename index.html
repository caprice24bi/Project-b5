<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Selamat ulang tahun sayang ❤️</h1>
        <p class="instruction">Tiup lilinnya lewat mikrofon 🎙️</p>
        
        <div class="cake-container">
            <div class="candle">
                <div class="flame" id="flame"></div>
            </div>
            <div class="cake-layer layer-3"></div>
            <div class="icing-drip drip-1"></div>
            <div class="icing-drip drip-2"></div>
            <div class="icing-drip drip-3"></div>
            <div class="cake-layer layer-2"></div>
            <div class="cake-layer layer-1"></div>
        </div>
    </div>

    <div class="confetti-container" id="confetti-container"></div>
    
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup-box">
            <span class="popup-close">&times;</span>
            <p class="popup-text">Selamat ulang tahun yang ke-34 sayang</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
